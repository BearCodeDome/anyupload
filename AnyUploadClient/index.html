<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/lib/juggle-all.js" type="text/javascript"></script>
    <script src="js/lib/spark-md5.js" type="text/javascript"></script>
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>

    <link href='css/base.css' rel='stylesheet' type='text/css'/>

    <script src="js/app/ByteUtil.js" type="text/javascript"></script>
    <script src="js/app/FileConfig.js" type="text/javascript"></script>
    <script src="js/app/NotificationExt.js" type="text/javascript"></script>
    <script src="js/app/PostfixUtil.js" type="text/javascript"></script>
    <script src="js/app/UploadEventType.js" type="text/javascript"></script>
    <script src="js/app/FileSystemStatus.js" type="text/javascript"></script>
    <script src="js/app/UploadFileProxy.js" type="text/javascript"></script>
    <script src="js/app/UploadFileObj.js" type="text/javascript"></script>
    <script src="js/app/FileMediator.js" type="text/javascript"></script>

</head>
<script type="text/javascript">
    this.uploadFileButtonChange = function (e) {
        if (!("FileReader" in window) || !("File" in window)) {
            alert("您的浏览器不支持html5，请使用google，firefox，ie10等浏览器");
            return;
        }
        var files = e.target.files;
        fileMediator.upLoadFile(files);
        $("#uploadFileButton").val("");
    };
    var fileMediator;
    window.onload = function () {
        fileMediator = new anyupload.FileMediator();
        fileMediator.initView($("#anyUploadContainer"));
        $("#uploadFileButton").on("change", this.uploadFileButtonChange);

    }
</script>
<body>
<input type="file" class="myFile_PJY" multiple="multiple" id="uploadFileButton"/>
<div id="anyUploadContainer"></div>
</body>
</html>
